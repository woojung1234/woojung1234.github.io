<div class="card-view-1">
    <img src="{{ .Params.image }}" alt="{{ .Title }}" class="card-image">
    <div class="card-content">
      <h2>{{ .Title }}</h2>
      <p>{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="read-more">Read More</a>
    </div>
  </div>
