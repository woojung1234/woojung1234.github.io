<div class="card">
    <img class="card-img-top" src="{{ .Params.image }}" alt="Card image">
    <div class="card-body">
      <h5 class="card-title">{{ .Title }}</h5>
      <p class="card-text">{{ .Summary }}</p>
      <a href="{{ .Permalink }}" class="btn btn-primary">Read More</a>
    </div>
  </div>
